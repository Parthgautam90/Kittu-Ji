<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Greeting Card for Her</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom right, #0e0e0e, #3e006e);
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .card {
            position: relative;
            z-index: 5;
            animation: fadeIn 3s ease-out;
        }

        h1 {
            font-size: 3rem; /* Adjusted to a smaller size */
            font-family: 'Brush Script MT', cursive;
            color: #ff66cc;
            text-shadow: 0 0 50px rgba(255, 102, 204, 0.9), 0 0 100px rgba(255, 102, 204, 0.7);
            animation: fadeIn 3s ease-out;
        }

        p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
            font-weight: 300;
            animation: fadeIn 3s ease-out;
        }

        button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            background-color: #ff3385;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(255, 51, 133, 0.6);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #ff0055;
            transform: scale(1.2);
            box-shadow: 0 15px 50px rgba(255, 0, 85, 0.8);
        }

        /* Background Starry Sky */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: transparent;
        }

        .stars div {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.2;
            }
        }

        /* Shooting Star Effect */
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: shoot 3s infinite ease-in-out;
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(300px, -300px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(600px, -600px) scale(0.5);
            }
        }

        /* Particle Animation */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatUp 4s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(1.5);
            }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 0, 85, 0.8);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: floatHeart 4s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.5);
                opacity: 0;
            }
        }

        /* Fade In Effect for Text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button Glow Animation */
        @keyframes glowIn {
            0% {
                transform: scale(0.8) translate(-50%, -50%);
                opacity: 0;
            }
            100% {
                transform: scale(1) translate(-50%, -50%);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Starry Sky -->
    <div class="stars"></div>

    <!-- Greeting Card -->
    <div class="card">
        <h1 id="greeting">You Are My Everything!</h1>
        <p id="subtext">Infinite love, endless smiles, and boundless dreams.</p>
        <button onclick="nextGreeting()">Next Greeting</button>
      


    </div>

    <script>
        // Stars Background
        const starContainer = document.querySelector('.stars');
        const starCount = 150;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starContainer.appendChild(star);
        }

        // Shooting Stars
        function createShootingStar() {
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 50}vh`;
            document.body.appendChild(star);

            setTimeout(() => star.remove(), 3000);
        }
        setInterval(createShootingStar, 1500);

        // Particles Animation
        function createParticles() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = '0px';
            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 4000);
        }
        setInterval(createParticles, 500);

        // Floating Hearts Animation
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.bottom = '0px';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHearts, 700);

        // Dynamic Greetings
        const greetings = [
            "You're the Light of My World!",
            "A Dream Come True!",
            "Together, We're Unstoppable!",
            "Your Love is Magic!",
            "Forever and Always!"
        ];

        const subtexts = [
            "You're my guiding star!",
            "You make every moment brighter.",
            "Our love knows no limits!",
            "Every second with you is precious.",
            "Together, we'll conquer the stars!"
        ];

        function nextGreeting() {
            const randomIndex = Math.floor(Math.random() * greetings.length);
            document.getElementById('greeting').innerText = greetings[randomIndex];
            document.getElementById('subtext').innerText = subtexts[randomIndex];
        }
    </script>
</body>
</html>
